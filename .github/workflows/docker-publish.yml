name: Build and Push Docker Image

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Get version from package.json
        id: version_step
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/chamaileon-sdk/sdk-plugin-design-system-gallery:latest
            ghcr.io/chamaileon-sdk/sdk-plugin-design-system-gallery:${{ steps.version_step.outputs.version }}
          cache-from: type=registry,ref=ghcr.io/chamaileon-sdk/sdk-plugin-design-system-gallery:buildcache
          cache-to: type=registry,ref=ghcr.io/chamaileon-sdk/sdk-plugin-design-system-gallery:buildcache,mode=max
